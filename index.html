<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ВХУТЕИН</title>
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/root.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="header">
        <nav class="menu">
            <a href="#history">История создания</a>
            <a href="#creators">Создатели</a>
            <a href="#creators">Процесс создания</a>
            <a href="#creators">3д-модель</a>
        </nav>
    </header>
    <main>
        <!-- HERO -->
        <section class="hero">
            <img src="img/hero_bg.webp" alt="hero_bg" class="section_bg hero_bg">
            <img src="img/hero_title.webp" alt="hero_title" class="hero_title">
            <img src="img/sh2.webp" alt="sh2" class="sh sh2">
            <img src="img/sh1.webp" alt="sh1" class="sh sh1">
            <img src="img/flowers.webp" alt="flowers" class="sh flowers">
        </section>
        <!-- HISTORY -->
        <section class="history">
            <img src="img/s2bg.webp" alt="hero_bg" class="section_bg history_bg">
            <img src="img/history_title.webp" alt="history_title" class="history_title">
            <div class="content">
                <div class="slider">
                    <div class="slides-container">
                        
                        <div class="slide">
                            <article data-text="Первые музыкальные механизмы появились в Европе в эпоху часовых мастеров. Швейцарские часовщики заметили, что маленькие металлические «язычки» можно заставить звучать, если по ним ударить или провести зубчиком.<br/><span>Эта идея стала основой будущего музыкального механизма</span>"></article>
                            <div class="slide_img">
                                <img src="img/border.webp" alt="border" class="img_border">
                                <img src="img/history/s1.webp" alt="slide 1" class="img">
                            </div>
                        </div>

                        <div class="slide">
                            <article data-text="В Европе, особенно в Швейцарии, часовщики создавали механизмы для часов с боем и мелодиями. Они обнаружили, что металлические «язычки» могут издавать звуки при соприкосновении с зубцами."></article>
                            <div class="slide_img">
                                <img src="img/border.webp" alt="border" class="img_border">
                                <img src="img/history/s2.webp" alt="slide 2" class="img">
                            </div>
                        </div>

                        <div class="slide">
                            <article data-text="Музыкальные шкатулки стали популярными предметами интерьера, их украшали, усложняли механизмы и добавляли несколько мелодий и движущиеся элементы."></article>
                            <div class="slide_img">
                                <img src="img/border.webp" alt="border" class="img_border">
                                <img src="img/history/s3.webp" alt="slide 3" class="img">
                            </div>
                        </div>

                    </div>
                </div>
                <button class="slider_next">
                    <img src="img/history/slider_btn.webp">
                </button>
            </div>
        </section>

        <!-- CREATORS -->
        <section class="creators">
            <img src="img/creators/bg.webp" alt="creators_bg" class="bg section_bg">
            <div class="content">
                <div class="slider">
                    <div class="slides-container">
                        
                        <div class="slide">
                            <div class="slide_img">
                                <img src="img/creators/border.webp" alt="border" class="img_border">
                                <img src="img/history/s1.webp" alt="creator 1" class="img">
                            </div>
                            <article data-text="Иван Иванов — часовой мастер, стоявший у истоков.<br/><span>Именно он разработал уникальный звуковой ряд.</span>"></article>
                        </div>

                        <div class="slide">
                            <div class="slide_img">
                                <img src="img/creators/border.webp" alt="border" class="img_border">
                                <img src="img/history/s2.webp" alt="creator 2" class="img">
                            </div>
                            <article data-text="Мария Смирнова — инженер-акустик. Благодаря ее расчетам звучание язычков шкатулки стало глубоким и резонирующим."></article>
                        </div>

                    </div>
                </div>
                <button class="slider_next">
                    <img src="img/history/slider_btn.webp" alt="next">
                </button>
            </div>
        </section>
    </main>
    <script src="plugins/gsap.min.js"></script>
    <script src="js/history.js"></script>
    <script src="js/creators.js"></script>
</body>
</html>
